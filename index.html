<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="Ã­cone sinal de mais roxo" />

        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">
          <img
            class="icons"
            src="https://img.icons8.com/external-goofy-color-kerismaker/96/null/external-Exercise-fitness-goofy-color-kerismaker.png"
          />
        </div>
        <div class="habit" data-name="water">
          <img
            class="icons"
            src="https://img.icons8.com/office/40/null/bottle-of-water.png"
          />
        </div>
        <div class="habit" data-name="food">
          <img
            class="icons"
            src="https://img.icons8.com/external-smashingstocks-outline-color-smashing-stocks/66/000000/external-apple-food-and-drinks-smashingstocks-outline-color-smashing-stocks.png"
          />
        </div>
        <div class="habit" data-name="read">
          <img
            src="https://img.icons8.com/external-victoruler-linear-colour-victoruler/64/null/external-read-education-and-school-victoruler-linear-colour-victoruler.png"
          />
        </div>
        <div class="habit" data-name="study">
          <img
            class="icons"
            src="https://img.icons8.com/external-smashingstocks-outline-color-smashing-stocks/66/null/external-Study-online-education-smashingstocks-outline-color-smashing-stocks.png"
          />
        </div>
        <div class="habit" data-name="sleep">
          <img
            class="icons"
            src="https://img.icons8.com/external-filled-outline-lima-studio/64/null/external-sleep-daily-planner-filled-outline-lima-studio.png"
          />
        </div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
